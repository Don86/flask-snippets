<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--
    <script src="https://d3js.org/d3.v6.min.js"></script>
    -->
    <!-- Load color palettes -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        body {
            font: 15px Arial;
        }

        path {
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        .area {
            fill: #F0F8FF;
            stroke-width: 0;
        }
    </style>
</head>

<body>
    <h1>Multiple Comparisons</h1>
    <hr>
    <div id="my_dataviz"></div>
    <script>
        // set the dimensions and margins of the graph
        var margin = { top: 5, right: 25, bottom: 25, left: 200 },
            WIDTH = 500 - margin.left - margin.right,
            HEIGHT = 1500 - margin.top - margin.bottom;

        // append the svg object to body
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", WIDTH + margin.left + margin.right)
            .attr("height", HEIGHT + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const data = {{ flask_data.chart_data | safe }};

        const myGroups = d3
            .map(data, function (d) {
                return d.comparison;
            })
            .keys();
        const myVars = d3
            .map(data, function (d) {
                return d.feature_id;
            })
            .keys();

        // Build X scales and axis:
        var x = d3.scaleBand().range([0, WIDTH]).domain(myGroups).padding(0.1);
        svg
            .append("g")
            .style("font-size", 15)
            //.attr("transform", "translate(0," + height + ") rotate(" + 90 + ")")
            .attr("transform", "translate(0," + HEIGHT + ")")
            .call(d3.axisBottom(x).tickSize(0))
            .select(".domain")
            .remove();

        // Build Y scales and axis:
        var y = d3.scaleBand().range([HEIGHT, 0]).domain(myVars).padding(0.05);
        svg
            .append("g")
            .style("font-size", 15)
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain")
            .remove();

        // Build color scale
        const myColor = d3
            .scaleSequential()
            .interpolator(d3.interpolateBlues)
            .domain([0.05, 0.0000000001]);

        // create a tooltip
        var tooltip = d3
            .select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px");

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (d) {
            tooltip.style("opacity", 1);
            d3.select(this).style("stroke", "black").style("opacity", 1);
        };
        var mousemove = function (d) {
            tooltip
                .html("The exact value of<br>this cell is: " + d.q_val)
                .style("left", d3.mouse(this)[0] + 70 + "px")
                .style("top", d3.mouse(this)[1] + "px");
        };
        var mouseleave = function (d) {
            tooltip.style("opacity", 0);
            d3.select(this).style("stroke", "none").style("opacity", 0.8);
        };

        // add the squares
        svg.selectAll()
            .data(data, function (d) {
                return d.comparison + ":" + d.feature_id;
            })
            .enter()
            .append("rect")
            .attr("x", function (d) {
                return x(d.comparison);
            })
            .attr("y", function (d) {
                return y(d.feature_id);
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function (d) {
                if (d.q_val > 0.05) {
                    return "red"
                } else {
                    return myColor(d.q_val);
                };
            })
            //.style("fill", function (d) { return colorScale(d.q_val) })
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 0.8)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);
    </script>
</body>

</html>
