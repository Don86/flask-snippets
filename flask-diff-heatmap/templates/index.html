<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!--
    <script src="https://d3js.org/d3.v6.min.js"></script>
    -->
    <!-- Load color palettes -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <h1>Multiple Comparisons</h1>
    <hr>
    <div id="my_dataviz"></div>
    <script>
        const MARGIN = { top: 5, right: 25, bottom: 25, left: 200 },
            WIDTH = 500 - MARGIN.left - MARGIN.right,
            HEIGHT = 1500 - MARGIN.top - MARGIN.bottom;

        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", WIDTH + MARGIN.left + MARGIN.right)
            .attr("height", HEIGHT + MARGIN.top + MARGIN.bottom)
            .append("g")
            .attr("transform", "translate(" + MARGIN.left + "," + MARGIN.top + ")");

        // grab data
        const data = {{ flask_data.chart_data | safe }};
        console.log(data)

        const myGroups = d3.map(data, (d) => d.comparison).keys();
        const myVars = d3.map(data, (d) => d.feature_id).keys();

        // Build x and y scales and axis
        const x = d3.scaleBand().range([0, WIDTH]).domain(myGroups).padding(0.1);
        const y = d3.scaleBand().range([HEIGHT, 0]).domain(myVars).padding(0.05);
        svg.append("g")
            .style("font-size", 15)
            //.attr("transform", "translate(0," + height + ") rotate(" + 90 + ")")
            .attr("transform", "translate(0," + HEIGHT + ")")
            .call(d3.axisBottom(x).tickSize(0))
            .select(".domain")
            .remove();

        // Add yticks:
        svg.append("g")
            .style("font-size", 15)
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain")
            .remove();

        // Build color scale
        const myColor = d3
            .scaleSequential()
            .interpolator(d3.interpolateBlues)
            .domain([0.08, 0.0000000001]);

        // create tooltip
        var tooltip = d3
            .select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px");

        // Define the div for the tooltip
        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (d) {
            tooltip.style("opacity", 1);
            d3.select(this).style("stroke", "black").style("opacity", 1);
        };
        var mousemove = function (d) {
            tooltip
                .html("The exact value of<br>this cell is: " + d.q_val)
                .style("left", d3.mouse(this)[0] + 70 + "px")
                .style("top", d3.mouse(this)[1] + "px");
        };
        var mouseleave = function (d) {
            tooltip.style("opacity", 0);
            d3.select(this).style("stroke", "none").style("opacity", 0.8);
        };

        // add the squares
        svg.selectAll()
            .data(data, function (d) {
                return d.comparison + ":" + d.feature_id;
            })
            .enter()
            .append("rect")
            .attr("class", "hm_rect")
            .attr("x", function (d) {
                return x(d.comparison);
            })
            .attr("y", function (d) {
                return y(d.feature_id);
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", function (d) {
                if (d.q_val > 0.05) {
                    return "red"
                } else {
                    return myColor(d.q_val);
                };
            })
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 0.8)
            //.on("mouseover", mouseover)
            //.on("mousemove", mousemove)
            //.on("mouseleave", mouseleave)
            .on("mouseover", function (d) {
                const formatVal = d => d3.format(",.5f")(d)
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("q-val = "+formatVal(d.q_val))
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function (d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
        ;
    </script>
</body>

</html>
